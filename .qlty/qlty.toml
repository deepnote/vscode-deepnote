# Qlty Configuration
# Learn more at https://docs.qlty.sh
config_version = "0"

# Plugins configuration
[[plugin]]
name = "actionlint"

[[plugin]]
name = "trufflehog"

[[plugin]]
name = "osv-scanner"

# Source configuration
[[source]]
name = "default"
default = true

# Exclusion patterns
exclude_patterns = [
  "node_modules/**",
  "dist/**",
  "build/**",
  "coverage/**",
  "**/*.min.js",
  "**/*.min.css",
  ".git/**",
]

# Code Smells Configuration
[smells]
mode = "comment"

[smells.boolean_logic]
enabled = true
threshold = 4

[smells.nested_control_flow]
enabled = true
threshold = 4

[smells.function_parameters]
enabled = true
threshold = 5

[smells.function_length]
enabled = true
threshold = 50

[smells.file_length]
enabled = true
threshold = 500

[smells.cognitive_complexity]
enabled = true
threshold = 15

[smells.duplicate_code]
enabled = true
threshold = 6

[smells.large_class]
enabled = true
threshold = 500

[smells.long_parameter_list]
enabled = true
threshold = 2
